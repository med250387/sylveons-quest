<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Asset Check</title>
<style>
  body { font: 16px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; padding: 20px; }
  .row { display: flex; gap: 24px; align-items: center; margin-bottom: 18px; }
  .box { width: 160px; height: 160px; background:#f6f6f6; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; }
  img { max-width: 100%; max-height: 100%; object-fit: contain; }
  code { background:#f0f0f0; padding: 2px 6px; border-radius: 6px; }
</style>
<h1>Asset Check</h1>
<p>This page loads PNGs from <code>/assets</code> — no game engine. If you see all 3, assets are hosted correctly.</p>

<div class="row">
  <div class="box"><img id="hero" src="assets/hero.png" alt="hero.png missing"></div>
  <div><b>assets/hero.png</b><div id="heroInfo">loading…</div></div>
</div>

<div class="row">
  <div class="box"><img id="munna" src="assets/munna.png" alt="munna.png missing"></div>
  <div><b>assets/munna.png</b><div id="munnaInfo">loading…</div></div>
</div>

<div class="row">
  <div class="box"><img id="hedge" src="assets/hedge.png" alt="hedge.png missing"></div>
  <div><b>assets/hedge.png</b><div id="hedgeInfo">loading…</div></div>
</div>

<script>
function probe(id, infoId) {
  const img = document.getElementById(id);
  const info = document.getElementById(infoId);
  img.addEventListener('load', ()=> info.textContent = `Loaded ✔︎ ${img.naturalWidth}×${img.naturalHeight}px`);
  img.addEventListener('error', ()=> info.textContent = `Failed ✖︎ — check file name & path`);
}
probe('hero','heroInfo'); probe('munna','munnaInfo'); probe('hedge','hedgeInfo');
</script>
